<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <!--renderig elements normally-->
  <link rel="stylesheet" href="./css/normalize.css">
  <!--main css file -->
  <link rel="stylesheet" href="./css/main.css">

  <!--font awesome--> 
  <link rel="stylesheet" href="./css/all.min.css">


  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <div class="container">
    <div class="fylo">
      <img src="./images/logo.svg" alt="logo">
      <div class="icons">
        <i class="fa-solid fa-file"></i>
        <i class="fa-solid fa-folder"></i>
        <i class="fa-solid fa-cloud-arrow-up"></i>
      </div>
    
      </div>
      <div class="loader">
        <div class="used">
          Youâ€™ve used <span>815 GB</span> of your storage
        </div>
        <div class="loader-box">
          <div class="loading"></div>
        </div>
        <div class="left">
          185 <span>GB Left</span>
        </div>
        <div class="from">
          <div class="f">0 GB</div>
          <div class="f">1000 GB</div>
        </div>
    </div>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mennaAFathy1014" target="_blank">Menna A Fathy</a>.
  </div>
</body>
</html>
